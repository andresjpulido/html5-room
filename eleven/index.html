<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SVG</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="examples">
      <button class="button-one" aria-controls="primary-navigation" aria-expanded="false">
        <svg class="hamburger" fill="var(--bg)" viewbox="0 0 100 100" width="250">
          <g id="group">
            <rect
              class="top"
              width="80"
              height="10"
              x="10"
              y="25"
              rx="5"
            ></rect>
            <rect
              class="middle"
              width="80"
              height="10"
              x="10"
              y="45"
              rx="5"
            ></rect>
            <rect
              class="bottom"
              width="80"
              height="10"
              x="10"
              y="65"
              rx="5"
            ></rect>
          </g>
        </svg>
      </button>
    </div>
  </body>
</html>
